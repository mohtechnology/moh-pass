{% extends "base.html" %}

{% block title %}Thank You{% endblock %}

{% block content %}

    <div class="card text-center shadow-lg bg-gradient" style="background: linear-gradient(to right, #4facfe, #00f2fe); color: white;">
        <div class="card-header border-0">
            <h3>Registration Successful</h3>
        </div>
        <div class="card-body">
            <p class="card-text">Thank you for registering! We have received your details.</p> 
            <p class="card-text">Check your email for further instructions.</p>
            <a href="{% url 'register' %}" class="btn btn-light">Go To Registration Page</a>
            <br>
            <a href="https://www.youtube.com/@Mohtechnology?sub_confirmation=1" class="btn btn-dark mt-2">Visit Moh Technology</a>
        </div>
    </div>
</div>
{% endblock %}
