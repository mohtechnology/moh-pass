{% extends "base.html" %}

{% block title %}Registration Page{% endblock %}

{% block content %}
<div class="container my-5 text-white">
  <h2 class="text-center mb-4">Register for the Event</h2>

  <form id="registerForm" method="post" enctype="multipart/form-data" class="p-4 rounded shadow-lg bg-gradient" style="background: linear-gradient(to right, #4facfe, #00f2fe); color: white;">
      {% csrf_token %}
      <div class="mb-3">
          <label for="enrollment" class="form-label">Enrollment Number</label>
          <input type="text" class="form-control" id="enrollment" name="enrollment" placeholder="Enter your Enrollment Number" required>
      </div>
      <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <button type="submit" id="registerBtn" class="btn btn-primary w-100">Register</button>
  </form>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", function() {
      let btn = document.getElementById("registerBtn");
      btn.disabled = true;
      btn.innerText = "Registering...";
  });
</script>

{% endblock %}
