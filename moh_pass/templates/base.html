<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
          background: linear-gradient(to right, #f0380a, #130b88); /* Gradient Background */
          min-height: 100vh;
      }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-lg bg-gradient" style="background: linear-gradient(to right, #4facfe, #00f2fe); color: white;">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Moh Pass</a>
        <div class="right">
          {% if not user.is_authenticated %}
          <a class="btn btn-success" href="/accounts/login">Login</a>
          {% else %}
          <a class="btn btn-warning" href="/approved">All Passes</a>
          <a class="btn btn-danger" href="/accounts/logout">Logout</a>
          {% endif %}
          <a class="btn btn-success" href='https://www.youtube.com/@Mohtechnology?sub_confirmation=1'>Moh Technology</a>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
